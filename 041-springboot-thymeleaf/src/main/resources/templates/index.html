<!DOCTYPE html>
<!--
xmlns:th="http://www.thymeleaf.org"
xmlns -> 命名空间
命名空间后面的地址是一个约束文件,约束你使用thymeleaf表达式
的一个规则文件,就好比我们之前在xml文件中的一此dtd文件
-->
<!--
    为什么使用了th前缀就可以获取后台数据?
    那是因为项目中添加了thymeleaf的核心依赖,它的核心依赖会去
    解析thymeleaf自己定义的这些标签名称,通过thymeleaf自己的java核心
    代码来获取我们的后台数据
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot集成Thymeleaf</title>
</head>
<body>
<div th:text="${data}">xxx</div>
<h1>Thymeleaf</h1>
<h1>Thymeleaf</h1>
<h1>Thymeleaf</h1>
</body>
</html>
